{% extends 'base2.html' %}

{% load bootstrap3 %}
<!--con la llamada de % bootstrap_form_errors album_form % es como bootstra
maneja los errores. Simple y fÃ¡cil. Nos ahorra mucho trabajo.-->

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">A&ntilde;adir un nuevo Album:</h1>
        <hr>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <form method='post' action='.' class="form">
          {% csrf_token %}
          {% bootstrap_form album_form %}
          {% bootstrap_form_errors album_form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary pull-right">
                  {% bootstrap_icon "star" %} Enviar
              </button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
