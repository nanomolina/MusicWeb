{% extends 'base.html' %}

{% load bootstrap3 %}
<!--para más documentación visitar https://github.com/dyve/django-bootstrap3-->

{% block links %}
  {% load staticfiles %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container">
    <h1 align="center">MUSICWEB</h1>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form method='post' action='.' class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_form_errors form %}
          {% buttons %}
              <a href="{% url 'core:sign_up' %}" class="btn btn-primary">
                  {% bootstrap_icon "star" %} Registrarse
              </a>
              <button type="submit" class="btn btn-primary">
                  {% bootstrap_icon "star" %} Ingresar
              </button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
